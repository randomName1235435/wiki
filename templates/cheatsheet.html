<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .cheatsheet {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .item {
            margin-bottom: 10px;
        }

        .item p {
            margin: 0;
        }

        .item-code {
            background-color: #f7f7f7;
            padding: 5px;
            border-radius: 5px;
        }

        /* Add more styles as needed */

    </style>
</head>
<body>
    <header>
        <h1>Cheatsheet</h1>
    </header>
    <div class="cheatsheet">
        <div class="section">
            <h2>Section 1</h2>
            <div class="item">
                <p>Item 1: <span class="item-code">code snippet here</span></p>
            </div>
            <div class="item">
                <p>Item 2: <span class="item-code">code snippet here</span></p>
            </div>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <div class="item">
                <p>Item 1: <span class="item-code">code snippet here</span></p>
            </div>
            <div class="item">
                <p>Item 2: <span class="item-code">code snippet here</span></p>
            </div>
        </div>
        <!-- Add more sections and items as needed -->
    </div>
</body>
</html>
